<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Collage de Fotos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .upload-section {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-clear {
            background: #ef4444;
            color: white;
        }

        .btn-clear:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .collage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .photo-card {
            position: relative;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: move;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .photo-card.dragging {
            opacity: 0.5;
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .photo-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }

        .btn-remove {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-remove:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h2 {
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
        }

        .photo-count {
            display: inline-block;
            background: #f3f4f6;
            padding: 8px 16px;
            border-radius: 20px;
            color: #666;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üì∏ Editor de Collage de Fotos</h1>

        <div class="controls">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept="image/*" multiple>
                    <label for="fileInput" class="file-input-label">
                        ‚ûï Subir Fotos
                    </label>
                </div>
                <button class="btn btn-clear" onclick="clearAllPhotos()">
                    üóëÔ∏è Limpiar Todo
                </button>
                <span class="photo-count" id="photoCount">0 fotos</span>
            </div>
        </div>

        <div id="collageContainer"></div>
    </div>

    <script>
        let photos = [];
        let draggedElement = null;

        const fileInput = document.getElementById('fileInput');
        const collageContainer = document.getElementById('collageContainer');
        const photoCount = document.getElementById('photoCount');

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);

            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();

                    reader.onload = function (event) {
                        photos.push({
                            id: Date.now() + Math.random(),
                            src: event.target.result
                        });
                        renderCollage();
                    };

                    reader.readAsDataURL(file);
                }
            });

            fileInput.value = '';
        }

        function renderCollage() {
            if (photos.length === 0) {
                collageContainer.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <h2>No hay fotos en tu collage</h2>
                        <p>Haz clic en "Subir Fotos" para comenzar</p>
                    </div>
                `;
                updatePhotoCount();
                return;
            }

            collageContainer.innerHTML = `
                <div class="collage-grid">
                    ${photos.map((photo, index) => `
                        <div class="photo-card" draggable="true" data-index="${index}">
                            <img src="${photo.src}" alt="Foto ${index + 1}">
                            <div class="photo-actions">
                                <button class="btn-remove" onclick="removePhoto(${index})" title="Eliminar foto">
                                    ‚úï
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            updatePhotoCount();
            initDragAndDrop();
        }

        function removePhoto(index) {
            photos.splice(index, 1);
            renderCollage();
        }

        function clearAllPhotos() {
            if (photos.length > 0 && confirm('¬øEst√°s seguro de que quieres eliminar todas las fotos?')) {
                photos = [];
                renderCollage();
            }
        }

        function updatePhotoCount() {
            photoCount.textContent = `${photos.length} foto${photos.length !== 1 ? 's' : ''}`;
        }

        function initDragAndDrop() {
            const cards = document.querySelectorAll('.photo-card');

            cards.forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('drop', handleDrop);
            });
        }

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedElement !== this) {
                const draggedIndex = parseInt(draggedElement.dataset.index);
                const targetIndex = parseInt(this.dataset.index);

                const temp = photos[draggedIndex];
                photos[draggedIndex] = photos[targetIndex];
                photos[targetIndex] = temp;

                renderCollage();
            }

            return false;
        }

        renderCollage();
    </script>
</body>

</html>
